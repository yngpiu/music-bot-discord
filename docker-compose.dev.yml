# Docker Compose override for local development
# Usage: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d
#
# This override:
# - Only runs infrastructure services (postgres, redis, lavalink)
# - Exposes ports to localhost for the bot running natively via `pnpm dev`
# - Bot service is excluded (scale: 0)

services:
  postgres:
    ports:
      - '5433:5432'

  redis:
    ports:
      - '6380:6379'

  lavalink:
    ports:
      - '2333:2333'

  bot:
    profiles:
      - production
