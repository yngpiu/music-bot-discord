services:
  postgres:
    image: postgres:17-alpine
    container_name: music-bot-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DB_USER} -d ${DB_NAME}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-bot-network

  redis:
    image: redis:7-alpine
    container_name: music-bot-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD}', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - music-bot-network

  yt-cipher:
    image: ghcr.io/kikkia/yt-cipher:master
    container_name: music-bot-yt-cipher
    restart: unless-stopped
    environment:
      - API_TOKEN=${YT_CIPHER_PASSWORD}
    networks:
      - music-bot-network

  lavalink:
    image: ghcr.io/lavalink-devs/lavalink:4-alpine
    container_name: music-bot-lavalink
    restart: unless-stopped
    user: '0:0'
    environment:
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_SERVER_PASSWORD}
      # LavaSrc - Apple Music
      - APPLEMUSIC_MEDIA_API_TOKEN=${APPLEMUSIC_MEDIA_API_TOKEN}
      # LavaSrc - Deezer
      - DEEZER_MASTER_DECRYPTION_KEY=${DEEZER_MASTER_DECRYPTION_KEY}
      - DEEZER_ARL=${DEEZER_ARL}
      # LavaSrc - Yandex Music
      - YANDEX_MUSIC_ACCESS_TOKEN=${YANDEX_MUSIC_ACCESS_TOKEN}
      # Genius Lyrics
      - GENIUS_API_KEY=${GENIUS_API_KEY}
      # YouTube
      - YOUTUBE_REFRESH_TOKEN=${YOUTUBE_REFRESH_TOKEN}
      - YT_CIPHER_PASSWORD=${YT_CIPHER_PASSWORD}
    depends_on:
      - yt-cipher
    volumes:
      - ./lavalink/application.yml:/opt/Lavalink/application.yml:ro
      - lavalink_plugins:/opt/Lavalink/plugins
      - lavalink_logs:/opt/Lavalink/logs
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget -qO- --header="Authorization: ${LAVALINK_SERVER_PASSWORD}" http://localhost:2333/version || exit 1'
        ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - music-bot-network

  bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: music-bot-app
    restart: unless-stopped
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      - REDIS_URL=redis://redis:6379
      - LAVALINK_HOST=lavalink
    volumes:
      - bot_logs:/app/logs
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      lavalink:
        condition: service_healthy
    networks:
      - music-bot-network

volumes:
  postgres_data:
  redis_data:
  bot_logs:
  lavalink_plugins:
  lavalink_logs:

networks:
  music-bot-network:
    driver: bridge
