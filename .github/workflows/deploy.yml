name: Deploy

on:
  workflow_run:
    workflows: ['CI']
    types: [completed]
    branches: [master]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e

            cd ~/music-bot-discord

            echo "==> Syncing code with origin/master..."
            git fetch origin
            git reset --hard origin/master

            echo "==> Pulling latest images (if any)..."
            docker compose pull

            echo "==> Running database migrations..."
            docker compose run --rm bot npx prisma migrate deploy

            echo "==> Building and restarting bot..."
            docker compose up -d --build --remove-orphans bot

            echo "==> Verifying services..."
            docker compose ps

            echo "==> Deploy complete!"
